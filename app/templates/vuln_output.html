<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Results | Advanced Recon Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0a0e17;
            color: #00ff9d;
            overflow-x: hidden;
        }

        .title-font {
            font-family: 'Orbitron', sans-serif;
        }

        .glow {
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
        }

        .section-title {
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, #00ff9d, transparent);
        }

        .result-card {
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            height: 200%;
            width: 100px;
            background: rgba(0, 255, 157, 0.1);
            transform: rotate(45deg);
            top: -50%;
            left: -100px;
            z-index: 0;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100px;
            }

            50% {
                left: 120%;
            }

            100% {
                left: -100px;
            }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .circle-pattern {
            position: absolute;
            background-color: rgba(0, 255, 157, 0.05);
            border-radius: 50%;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.15;
            }

            100% {
                transform: scale(1);
                opacity: 0.1;
            }
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #00ff9d
            }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 255, 157, 0.7);
            box-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(100vh);
            }

            100% {
                transform: translateY(0);
            }
        }

        .status-safe {
            color: #00ff9d;
        }

        .status-warning {
            color: #ffcc00;
        }

        .status-danger {
            color: #ff3e3e;
        }

        .back-button {
            position: relative;
            overflow: hidden;
        }

        .back-button::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(0, 255, 157, 0.1), transparent);
            transform: rotate(45deg);
            animation: button-line 2s infinite;
        }

        @keyframes button-line {
            0% {
                top: -150%;
            }

            100% {
                top: 150%;
            }
        }
    </style>
</head>

<body class="min-h-screen">

    <script>

                        anim: {

                            mode: "grab"

                    },

                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 0.5
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }

                retina_detect: true
            });

                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            const scanDuration = '00:03:47';

            document.body.innerHTML = document.body.innerHTML
                .replace('{{ current_date }}', currentDate)
                .replace('{{ scan_duration }}', scanDuration);

                                <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" 
                                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

                                        CVE-2023-27631

                                        CVSS: 8.2

                                </div>
                                <div class="mt-3 border-t border-red-500 border-opacity-20 pt-2">

                        <div class="space-y-4">

                                        OWASP-TOP10
                                    </span>
                                    <span class="inline-block bg-black bg-opacity-70 text-xs px-2 py-1 rounded text-gray-400 border border-gray-500 border-opacity-30 ml-2">
                                        CVSS: 3.1
                                    </span>
                                </div>

                            <!-- Additional low vulnerabilities would be listed here -->

            document.querySelector('.vuln-results').innerHTML = vulnResults;
